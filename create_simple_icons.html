<!DOCTYPE html>
<html>
<head>
    <title>簡単アイコン作成</title>
</head>
<body>
    <h1>アイコンファイル作成</h1>
    <p>以下のリンクを右クリックして「名前を付けてリンク先を保存」してください：</p>
    
    <h3>16x16 アイコン</h3>
    <canvas id="icon16" width="16" height="16" style="border:1px solid #ccc; width:64px; height:64px;"></canvas>
    <br><a id="link16" download="icon16.png">icon16.png をダウンロード</a>
    
    <h3>48x48 アイコン</h3>
    <canvas id="icon48" width="48" height="48" style="border:1px solid #ccc; width:96px; height:96px;"></canvas>
    <br><a id="link48" download="icon48.png">icon48.png をダウンロード</a>
    
    <h3>128x128 アイコン</h3>
    <canvas id="icon128" width="128" height="128" style="border:1px solid #ccc; width:128px; height:128px;"></canvas>
    <br><a id="link128" download="icon128.png">icon128.png をダウンロード</a>

    <script>
        function createIcon(canvas, size) {
            const ctx = canvas.getContext('2d');
            
            // 背景を赤色で塗りつぶし
            ctx.fillStyle = '#ff6b6b';
            ctx.fillRect(0, 0, size, size);
            
            // 白い四角を中央に描画
            ctx.fillStyle = '#ffffff';
            const margin = Math.floor(size * 0.25);
            ctx.fillRect(margin, margin, size - margin * 2, size - margin * 2);
            
            // 下向き矢印を描画
            ctx.fillStyle = '#ff6b6b';
            const arrowSize = Math.floor(size * 0.3);
            const arrowX = Math.floor((size - arrowSize) / 2);
            const arrowY = Math.floor((size - arrowSize) / 2);
            
            // 矢印の縦線
            ctx.fillRect(arrowX + arrowSize/2 - 1, arrowY, 2, arrowSize * 0.7);
            
            // 矢印の先端
            ctx.beginPath();
            ctx.moveTo(arrowX, arrowY + arrowSize * 0.5);
            ctx.lineTo(arrowX + arrowSize/2, arrowY + arrowSize);
            ctx.lineTo(arrowX + arrowSize, arrowY + arrowSize * 0.5);
            ctx.closePath();
            ctx.fill();
        }
        
        // アイコンを作成
        createIcon(document.getElementById('icon16'), 16);
        createIcon(document.getElementById('icon48'), 48);
        createIcon(document.getElementById('icon128'), 128);
        
        // ダウンロードリンクを設定
        function setupDownload(canvasId, linkId) {
            const canvas = document.getElementById(canvasId);
            const link = document.getElementById(linkId);
            link.href = canvas.toDataURL('image/png');
        }
        
        setupDownload('icon16', 'link16');
        setupDownload('icon48', 'link48');
        setupDownload('icon128', 'link128');
    </script>
</body>
</html>
